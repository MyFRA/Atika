<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="shortcut icon" href="/icons/logo.svg" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Atika | Free Tailwind CSS Admin Dashboard</title>
    <link rel="stylesheet" href="/_astro/modal.d017e0cb.css" /></head>
    <body>
        <div class="bg-slate-100 min-h-[100vh] flex justify-center items-center w-full">
            
    <div class="w-3/12">
        <div class="card">
            <h2 class="text-center text-lg font-semibold text-gray-700 capitalize">
                Sign In
            </h2>
            <p class="text-center text-gray-400 text-sm mt-0.5">
                Welcome Back Jane
            </p>

            <form>
                <div class="mt-6">
                    <div class="mb-4">
                        <label class="text-sm text-gray-700" for="emailAddress">Email Address</label>
                        <input placeholder="Email" id="emailAddress" type="email" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                    </div>

                    <div class="mb-4 flex flex-col">
                        <label class="text-sm text-gray-700" for="password">Password</label>
                        <input placeholder="Password" id="password" type="password" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">

                        <a href="" class="text-right hover:text-blue-600 text-blue-500 mt-2 text-sm font-[500]">Forgot Password</a>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="button" onclick="
                        window.location.href = '/'
                        " class="font-[500] w-full px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-blue-700 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login
                    </button>
                    <p class="text-sm text-gray text-center mt-3.5 text-gray-600">
                        Don't have an account
                        <a href="/pages/register" class="hover:text-blue-600 text-blue-500">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

        </div>

        <script src="/js/atika.js"></script>
        <script src="//unpkg.com/alpinejs" defer></script>
    </body>
</html>
